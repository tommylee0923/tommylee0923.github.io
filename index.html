<body class="scrollable">
    <header class="header">
        <div class="site_header">
            <div class="logoContainer">
                <h2 class="logo">Tommy Lee</h2>
            </div>
            <nav class="linkContainer">
                <span class="projectButton is-active" aria-current="page">Projects</span>
                <a id="info_projectPage" class="infoButton" href="./info.html">Info</a>
            </nav>
        </div>
        <nav id="projectRow" class="projectRow">
            <span class="projectRowButton is-active" aria-current="page">Architectural</span>
            <a class="projectRowButton" href="./codeProject.html">Coding</a>
            <a class="projectRowButton" href="./otherProject.html">Other</a>
        </nav>
    </header>

    <section class="projectList" aria-labelledby="projectsHeading">

                    <span class="hoverProjectImgText">Isolated Openness, Fall 2022</span>

                <button type="button" class="projectImgContainer" data-project data-key="PainterHouse"

    <div id="projectContainer" class="projectContainer hidden" role="dialog" aria-modal="true"
        aria-labelledby="projectTitle" aria-hidden="true">
        <div class="projectBackdrop" data-close="true"></div>

        <div class="projectPanel">
            <button type="button" id="closePopUp" class="closePopUp" data-close="true" title="Close"
                aria-label="Close project viewer">
                <i class="fa-solid fa-xmark"></i>
            </button>

            <div id="projectInfo" class="projectInfo scrollable">
                <h4 id="projectTitle" class="projectTitle">Project title</h4>
                <div id="imgSlide" class="imgSlide" aria-label="Project images">
                    <button type="button" id="preArrow" class="preArrow" title="Previous" aria-label="Previous image">
                        <i class="fa-solid fa-angle-right"></i>
                    </button>

                    <div class="imgContainer">
                        <img id="nestedImg" class="nestedImg" src="" alt="" width="1600" height="1000" decoding="async"
                            fetchpriority="high">
                    </div>

                    <button type="button" id="nextArrow" class="nextArrow" title="Next" aria-label="Next image">
                        <i class="fa-solid fa-angle-right"></i>
                    </button>
                </div>

                <div id="imageTrackerContainer" class="imageTrackerContainer">
                    <span id="imageNumber" class="imageTracker">1</span>
                    <span class="imageTracker">/</span>
                    <span id="totalImage" class="imageTracker">1</span>
                </div>

                <div id="thumbnails" class="thumbnails scrollable" aria-label="Thumbnails"></div>

                <div id="textContainer" class="textContainer"></div>
            </div>
        </div>
    </div>

    <template id="thumbnailTemplate">
        <button type="button" class="thumbnailBtn" data-thumb aria-label="Go to image">
            <img class="thumbnailImg" src="" alt="" width="120" height="80" loading="lazy" decoding="async">
        </button>
    </template>

    <footer class="footer">
        <div>

        </div>
    </footer>
